selection.fore=#f5f2f0ff
selection.layer=1
fold.margin.colour=#121216
fold.margin.highlight.colour=#000000

# shell tweaks
style.batch.0=$(style.base.default)
style.perl.11=$(style.base.default)
style.perl.12=$(colour.var)
