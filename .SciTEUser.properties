# ~/.SciTEUser.properties
code.page=65001
output.code.page=65001
check.if.already.open=1
print.colour.mode=2
save.recent=1
statusbar.visible=1
statusbar.text.1=Line $(LineNumber) | Col $(ColumnNumber) | $(OverType) ($(EOLMode)) | $(statusbar.text.2)
################
#    Editor    #
################
font.monospace=font:CaskaydiaMono NFM,size:10
if PLAT_WIN
  open.dialog.in.file.directory=1
  statusbar.number=1
  #~ font.monospace=font:Maple Mono NF,size:8
  font.monospace=font:CaskaydiaMono NFM,size:9

font.base=$(font.monospace)
font.small=$(font.monospace)
font.comment=$(font.comment),italics
font.text=$(font.monospace)
font.text.comment=$(font.monospace)
font.embedded.base=$(font.monospace)
font.embedded.comment=$(font.monospace)

wrap=1
fold=1
line.margin.visible=1
line.margin.width=4
fold.flags=16
#~ fold.flags=64
fold.margin=0
fold.symbols=2
fold.highlight=1
fold.highlight.colour=#839496
tabsize=2
indent.size=2
use.tabs=0
indent.auto=1
indent.automatic=1
view.indentation.whitespace=1
view.indentation.guides=0
view.indentation.examine=3
highlight.indentation.guides=1
caret.width=2
caret.additional.blinks=0
edge.column=200
edge.colour=#C0DCC0
braces.check=1
braces.sloppy=1

################
#    Files     #
################
default.file.ext=.txt
file.patterns.gitcommit=*.diff;*.patch
save.path.suggestion=$(SciteUserHome)/file_$(TimeStamp).txt
strip.trailing.spaces.*.*=1
strip.trailing.spaces.$(file.patterns.gitcommit)=0

###################
#    Features     #
###################
# Output Window
clear.before.execute=1
output.initial.hide=1
if PLAT_WIN
  technology=3
  font.quality=3
  output.vertical.size=500
  split.vertical=0
# Misc
autocompleteword.automatic=1
autocomplete.multi=1
load.on.activate=1
are.you.sure.on.reload=1
reload.preserves.undo=1
spell.mistake.indicator=style:squigglepixmap,colour:#FF0000
threads.layout=0
# since 5.3.0
# 3: margin only
# 7: inline markers also
change.history=3

# GTK features
if PLAT_GTK
  pathbar.visible=1
  pathbar.selectable=1
  toolbar.usestockicons=1
  # https://www.scintilla.org/SciTEDoc.html#property-rectangular.selection.modifier
  rectangular.selection.modifier=2

#####################
#    Dark theme     #
#####################
# https://scintilla.org/SciTEFAQ.html#BlackBackground
# https://github.com/jdearl/scite-solarized/blob/master/SciTEUser.properties

# Palette
colour.default=fore:#ffffff
colour.default.alt=fore:#c0ffff
colour.directive=fore:#cd6000
colour.comment=fore:#679D47,italics
colour.number=fore:#ffc600
colour.keyword=fore:#f08080
colour.string=fore:#addb67
colour.typename=fore:#93cdba,bold
colour.char=fore:#82aaff
colour.var=fore:#f92672
colour.operator=fore:#bf8ce1,bold
colour.operator.light=fore:#bf8ce1
colour.brace.hl=fore:#00ffba,bold
colour.error=fore:#cd6000,back:#ffce76

# Global styles
style.base.default=$(font.base),back:#000000,fore:#cccccc3c
style.*.0=$(style.base.default)
style.*.32=$(style.base.default)
style.*.34=$(colour.brace.hl)

# Line margin
style.*.33=back:#010101,$(font.base),fore:#a0a0a0
style.*.37=fore:#2e3436ff

# Output pane
style.errorlist.0=fore:#eeeeee
style.errorlist.1=fore:#ff3030
style.errorlist.4=$(colour.char)
style.errorlist.11=$(colour.string)
